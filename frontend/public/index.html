	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<style type="text/css">
		body {
			background-color: #dedede;
			height: 100%;
		}

		html {
			height: 100%;
		}

		.header {
			position: fixed;
			display: flex;
			align-items: center;
			justify-content: center;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #17a2b8;
			height: 60px;
		}

		span {
			color: white;
			font-size: 16px;
		}

		.main {
			margin: 85px 0 0 0;
			height: 100%;
		}

		.content {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		a {
			margin: 0 0.5rem;
		}

		.custom-ico {
			height: 28px;
			width: 28px;
		}

		.white-ico {
			filter: invert(1);
		}

		.btn-warning {
			padding: 3%;
			font-size: 24px;
			background-color: #b84517;
		}

		@media(max-width: 768px) {
			.content {
				align-items: stretch;
				flex-direction: column;
			}
			
			span.btn-text {
				display: none;
			}

			a {
				margin: 10px;
			}
		}

		@media(max-width: 470px) {
			.content {
				align-items: stretch;
				flex-direction: column;
			}

			span.btn-text {
				display: none;
			}

			a {
				margin: 10px;
			}
		}
	</style>
</head>

	<header class="header">

	</header>
	<main class="main">
		<div class="content">
			<a href="ppt.html" type="submit" class="btn btn-warning"><i class="fa fa-fw fa-file-powerpoint-o"></i>

			<a href="http://ec2-3-14-229-209.us-east-2.compute.amazonaws.com:8080" type="submit"
				class="btn btn-warning"><img class="custom-ico white-ico" src="./icons/jenkins-brands.svg" />
				<span class="btn-text">	Jenkins</span></a>

	</main>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
